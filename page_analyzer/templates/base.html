<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор страниц</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #343a40;
            --secondary-color: #6c757d;
            --hover-color: #0d6efd;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.5;
            color: #212529;
        }
        
        .navbar {
            background-color: var(--primary-color);
            padding: 12px 0;
        }
        
        .navbar-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1012px;
            margin: 0 auto;
            padding: 0 16px;
        }
        
        .navbar-brand {
            font-weight: 500;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
            margin-right: 24px;
            text-decoration: none;
        }
        
        .nav-items {
            display: flex;
            align-items: center;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 400;
            padding: 8px 0;
            margin-right: 16px;
            text-decoration: none;
            position: relative;
        }
        
        .nav-link.active {
            color: white;
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: white;
        }
        
        .container {
            max-width: 1012px;
            margin: 32px auto;
            padding: 0 16px;
        }
        
        .page-header {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 16px;
            color: #24292e;
        }
        
        .page-subheader {
            font-size: 16px;
            color: #586069;
            margin-bottom: 24px;
        }
        
        .form-control-lg {
            height: 40px;
            padding: 6px 12px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #e1e4e8;
        }
        
        .btn-primary {
            background-color: #2ea44f;
            border-color: #2ea44f;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 16px;
            height: 40px;
            border-radius: 4px;
        }
        
        footer {
            margin-top: auto;
            padding: 24px 0;
            color: var(--secondary-color);
            font-size: 14px;
            background-color: white;
            border-top: 1px solid #e1e4e8;
            text-align: center;
        }
        
        .footer-link {
            color: #586069;
            text-decoration: none;
            transition: color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .footer-link:hover {
            color: var(--hover-color) !important;
        }

        /* Добавленные стили для таблиц */
        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
            border-collapse: collapse;
        }
        
        .table th {
            background-color: #f8f9fa;
            text-align: left;
            vertical-align: middle;
            padding: 0.75rem;
            border: 1px solid #dee2e6;
            font-weight: 600;
        }
        
        .table td {
            padding: 0.75rem;
            vertical-align: middle;
            border: 1px solid #dee2e6;
        }
        
        .table-bordered th,
        .table-bordered td {
            border: 1px solid #dee2e6;
        }
        
        .table-hover tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.075);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="navbar-container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Анализатор страниц</a>
            <div class="nav-items">
                <a class="nav-link {% if request.path == url_for('urls') %}active{% endif %}" 
                   href="{{ url_for('urls') }}">Сайты</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1">
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show mb-4">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="border-top">
        <div class="footer-container text-center">
            <a href="https://github.com/oleg-dixon/python-project-83" 
               target="_blank" 
               rel="noopener noreferrer"
               class="footer-link">
                <i class="bi bi-github"></i> Oleg Dixon
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
