<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Анализатор страниц{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="min-vh-100 d-flex flex-column">

<header class="flex-shrink-0">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary px-3 mb-4">
    <div class="container">
        <div class="navbar-nav">
            <a class="nav-link fs-5 {% if request.path == url_for('index') %}active fw-bold{% else %}text-white{% endif %}" 
               href="{{ url_for('index') }}">
               Анализатор страниц
            </a>
            <a class="nav-link fs-5 {% if request.path.startswith('/urls') %}active fw-bold{% else %}text-white{% endif %}" 
               href="{{ url_for('urls') }}">
               Сайты
            </a>
        </div>
    </div>
    </nav>
</header>

<main class="flex-grow-1">
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</main>

<footer class="border-top mt-auto py-3 text-center">
    <div>
        <a href="https://github.com/oleg-dixon/python-project-83" 
           target="_blank" 
           rel="noopener noreferrer"
           class="text-decoration-none link-primary link-underline-opacity-0 link-underline-opacity-75-hover">
            <i class="bi bi-github"></i> Oleg Dixon
        </a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

</body>
</html>
