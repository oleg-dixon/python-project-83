{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="page-header">Анализатор страниц</h1>
        <p class="page-subheader">Бесплатно проверяйте сайты на SEO-пригодность</p>
        
        <form action="{{ url_for('add_url') }}" method="post">
            <div class="row g-2">
                <div class="col-md-8">
                    <input type="text" name="url" class="form-control form-control-lg" 
                           placeholder="https://www.example.com" required>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Проверить</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
